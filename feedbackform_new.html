    <h1 class="head" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Feedback Form</h1><BR><BR>
      <form method="post" action="mailto:sanduladissanayaka@gmail.com" enctype="text/plain" style="color: aliceblue;" id="my-form">
        
      <div>
        <div class="star-bar" >
        <input type="radio" name="star" id="star1" checked="checked">
        <label for="star1">
          <img src="./content/in-love.png" width="60px" height="50px">
          <h4 style="color: aliceblue;" class="loved it" id="loved it" name="loved it">Loved It</h4>
        </label>
        <input type="radio" name="star" id="star2">
        <label for="star2">
          <img src="./content/happy.png" width="60px" height="50px">
          <h4 style="color: aliceblue;" class="liked it" id="liked it" name="liked it">Liked It</h4>
        </label>
        <input type="radio" name="star" id="star3">
        <label for="star3">
          <img src="./content/sad.png" width="60px" height="50px">
          <h4 style="color: aliceblue;" class="disliked it" id="disliked it" name="disliked it">Disliked It</h4>
        </label>
        <input type="radio" name="star" id="star4">
        <label for="star4">
          <img src="./content/sick.png" width="60px" height="50px">
          <h4 style="color: aliceblue;" class="hated it" id="hated it" name="hated it">Hated It</h4>
        </label>
        
        <h2 class="msg">Did you like our service?</h2>
        
        </div> 
        <br><br><br>
        <br><br><br><br><br><br><br><br>



       
        &nbsp;&nbsp;&nbsp;&nbsp;Full Name :  <input class="name" type="text" id="name" name="name" placeholder="Please enter your full name" style="background-color: #e2b57a;" required > 
        <br><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp; Country : <input class="country" type="text" id="country" name="country" placeholder="Please enter your country" style="background-color: #e2b57a;" required >
        <BR><BR><BR>
          &nbsp;&nbsp;&nbsp;&nbsp; E-mail : <input class="email" type="email" id="email" name="email" placeholder="Please enter your E-mail" style="background-color: #e2b57a;" required >
        <BR><BR><BR>
        
        &nbsp; &nbsp; &nbsp;Comments : 
          <br> <br>
          &nbsp;&nbsp;&nbsp;&nbsp; <textarea rows="7" cols="80" name="commentfield" class="comment" id="comment" name="comment" style="background-color: #e2b57a;" required>
            </textarea><BR><BR>
              &nbsp;&nbsp; <input type="submit" value="Send Feedback" style="background-color: #e2b57a;" onclick="validateForm()" href="mailto:sanduladissanayaka@gmail.com">&nbsp;&nbsp;
        <input type="reset" value="Reset" style="background-color: #e2b57a;">
        <BR><BR><BR><BR><BR><BR><BR><BR><BR><BR><BR>
      </div>
